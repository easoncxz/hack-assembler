# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches:
      - master
  repository_dispatch:
    # https://github.com/peter-evans/repository-dispatch
    types: ['trigger_ci_run']
  create:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: macos-10.15

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Runs a single command using the runners shell
    - name: Say hi
      run: whoami

    # Runs a set of commands using the runners shell
    - name: Look around
      run: ./automation/look-around.sh

    - name: Look at github context variable
      run: |
        echo 'event.ref: ${{ github.event.ref }}'
        echo 'event.head: ${{ github.event.head }}'
        echo 'event_path: ${{ github.event_path }}'
        echo 'event_name: ${{ github.event_name }}'
        echo 'ref: ${{ github.ref }}'
        cat "${{ github.event_path }}"

    - name: 'Look at the `create` event'
      if: github.event_name == 'create'
      run: |
        echo 'ref_type: ${{ github.event.ref_type }}'
        echo 'ref: ${{ github.event.ref }}'


    - name: Define cache
      id: cache-253
      uses: 'actions/cache@v1'
      with:
        path: cachy-cache
        key: "${{ runner.os }}-hardcoded-first-cache-key"

    - name: Write to cache
      if: steps.cache-253.output.cache-hit != true
      run: |
        echo "Let's try to load the cache."
        if [ ! -d cachy-cache ]; then
          mkdir cachy-cache
        fi
        echo valuable-values > cachy-cache/some-stuff
  deploy:
    runs-on: macos
    needs: build
    steps:
      - name: Say something
        run: |
          echo "Nah, not actually deploying."
      - name: Look at stuff
        run: ls some-stuff || echo no stuff here
  report:
    runs-on: ubuntu-18.04
    needs: deploy
    steps:
      - name: Transitively depends on build
        run: echo "report is run too."
